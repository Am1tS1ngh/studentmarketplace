{% extends "base/base.html" %}

{% block start %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            {% include "base/alert.html" %}
            <div class="row justify-content-center">
              
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 dark fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                <form class="mx-1 mx-md-4" method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas dark fa-envelope fa-lg me-3 pb-2 mb-4 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example3c" name="email" class="form-control" />
                      <label class="form-label dark" for="form3Example3c">Your Username</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas dark fa-key fa-lg me-3 pb-2  mb-4 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password" id="form3Example4cd" class="form-control" />
                      <label class="form-label  dark"  for="form3Example4cd">Your Password</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>

                </form>
                <p class="text-center mt-4">Don't have account? <a href="{% url 'register'%}"> Sign up</a></p>
        <br><br>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="/media/images/smplogo-removebg-preview.png"
                  class="img-fluid" alt="Sample image">
                <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image"> -->

              </div>
            </div>
            
          </div>
        </div>
      </div>

    </div>
  </div>
</section>


{% endblock %}
